<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="/images/icon-web.png">
</head>

<body>
    <main>
        <iframe src="player.html?id=serial-54986&e=6" id="player" frameborder="0"
            style="aspect-ratio: 16/9;width: 100%;border-radius: 5px;"></iframe>

    </main>
    <style>
        html,
        body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #101318;
        }

        * {
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 900px;
            min-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
    <script>
        window.addEventListener("message", (message) => {
            if (message.data.key == "tunime_next") {
                document.getElementById('player').contentWindow.postMessage({ key: "kodik_player_api", value: { method: 'set_episode', episode: 7 } });
            }
        })
    </script>
</body>

</html>
